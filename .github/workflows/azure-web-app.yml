name: Deploy Node.js + Vite App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      # Build frontend
      - name: Install root dependencies & build frontend
        run: |
          npm install
          npm run build

      # Build backend
      - name: Install backend dependencies & build backend
        run: |
          cd api
          npm install
          npm run build

      # Deploy everything (root, including /api and /dist)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
